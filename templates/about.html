<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
</head>
<body>
    <div class="about-section">
    <h1>O nás</h1>
    <p>{{ about_info.description }}</p>
    <h2>Vývojári</h2>
    <ul>
        {% for developer in about_info.developers %}
            <li>{{ developer.name }} - {{ developer.role }}</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
