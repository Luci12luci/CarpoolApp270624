<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Trips</title>
    <!-- Add any necessary CSS or stylesheets here -->
</head>
<body>
    <h1>All Trips</h1>
    <table>
        <thead>
            <tr>
                <th>From Location</th>
                <th>To Location</th>
                <th>Date</th>
                <th>Notes</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for trip in trips %}
                <tr>
                    <td>{{ trip.from_location }}</td>
                    <td>{{ trip.to_location }}</td>
                    <td>{{ trip.date }}</td>
                    <td>{{ trip.notes }}</td>
                    <!-- Add more columns as needed -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Add any other content or styling here -->
</body>
</html>
