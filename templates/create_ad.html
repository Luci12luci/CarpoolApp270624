<!DOCTYPE html>
<html>
<head>
    <title>Vytvoriť inzerát o ceste</title>
</head>
<body>
    <h1>Vytvoriť inzerát o ceste</h1>
    <form method="post" action="/add_trip">
        <label>Trasa</label>
        <input type="text" name="route" required>
        <label>Čas</label>
        <input type="text" name="time" required>
        <label>Podmienky</label>
        <input type="text" name="conditions">
        <input type="submit" value="Pridať inzerát">
    </form>
</body>
</html>
